<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solidity Simple Compiler Practice</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    textarea { width: 100%; height: 300px; font-family: monospace; font-size: 14px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    pre { background: #f4f4f4; padding: 15px; overflow-x: auto; white-space: pre-wrap; }
    h1, h2 { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Solidity Simple Compiler Practice</h1>
  <p>아래 코드를 작성(또는 붙여넣기)하고 Compile 버튼을 누르면 조립된 결과를 확인할 수 있습니다.</p>
  <textarea id="sourceCode">
// SPDX-License-Identifier: MIT
pragma solidity ^0.8.0;

contract SimpleStorage {
    uint256 private storedData;
    
    function set(uint256 x) public {
        storedData = x;
    }
    
    function get() public view returns (uint256) {
        return storedData;
    }
}
  </textarea>
  <button id="compileBtn">Compile</button>
  <h2>Compile Output</h2>
  <pre id="output"></pre>

  <!-- solc-js CDN -->
  <script src="https://binaries.soliditylang.org/bin/soljson-latest.js"></script>
  <script>
    // solc global available after script load as 'Module' (loaded asm.js wasm module)
    const outputElem = document.getElementById('output');
    const sourceElem = document.getElementById('sourceCode');
    const compileBtn = document.getElementById('compileBtn');

    // Wrap solc compile
    function compileSolidity(source) {
      // Prepare input JSON per solc-js standard JSON I/O
      const input = {
        language: 'Solidity',
        sources: {
          'Contract.sol': { content: source }
        },
        settings: {
          outputSelection: {
            '*': {
              '*': ['abi', 'evm.bytecode', 'evm.deployedBytecode']
            }
          }
        }
      };

      const inputJSON = JSON.stringify(input);
      const outputJSON = Module.ccall(
        'solidity_compile_json',
        'string',
        ['string'],
        [inputJSON]
      );
      
      return JSON.parse(outputJSON);
    }

    compileBtn.addEventListener('click', () => {
      outputElem.textContent = 'Compiling... 잠시만 기다려주세요.';
      const sourceCode = sourceElem.value;

      try {
        const result = compileSolidity(sourceCode);

        if (result.errors) {
          const errors = result.errors.filter(e => e.severity === 'error');
          if (errors.length > 0) {
            outputElem.textContent = errors.map(e => `Error: ${e.formattedMessage}`).join('\n\n');
            return;
          }
        }

        // 성공 메시지 및 ABI, Bytecode 출력
        const contracts = result.contracts['Contract.sol'];
        let outputText = '';
        for (const contractName in contracts) {
          const contract = contracts[contractName];
          outputText += `Contract: ${contractName}\n\n`;
          outputText += 'ABI:\n' + JSON.stringify(contract.abi, null, 2) + '\n\n';
          outputText += 'Bytecode (evm.bytecode.object):\n' + contract.evm.bytecode.object + '\n\n';
          outputText += 'Deployed Bytecode (evm.deployedBytecode.object):\n' + contract.evm.deployedBytecode.object + '\n\n';
        }
        outputElem.textContent = outputText;

      } catch (err) {
        outputElem.textContent = '컴파일 중 오류가 발생했습니다:\n' + err.message;
      }

    });
  </script>
</body>
</html>
