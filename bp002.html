<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solidity Compiler with latest solc-js wasm</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; padding: 0 10px; }
    textarea { width: 100%; height: 300px; font-family: monospace; font-size: 14px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    pre { background: #f4f4f4; padding: 15px; overflow-x: auto; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Solidity Compiler Practice (solc-js WASM latest)</h1>
  <p>Write or paste Solidity code, then click Compile.</p>

  <textarea id="sourceCode">
// SPDX-License-Identifier: MIT
pragma solidity ^0.8.0;

contract SimpleStorage {
    uint256 private storedData;
    
    function set(uint256 x) public {
        storedData = x;
    }
    
    function get() public view returns (uint256) {
        return storedData;
    }
}
  </textarea>

  <button id="compileBtn" disabled>Loading compiler...</button>
  <h2>Compilation Output</h2>
  <pre id="output"></pre>

  <script>
    let solc;

    // solc wasm script 로드 및 초기화
    window.Module = {
      onRuntimeInitialized: () => {
        solc = window.Module;
        document.getElementById('compileBtn').disabled = false;
        document.getElementById('compileBtn').textContent = 'Compile';
      }
    };

    // solc wasm 모듈 비동기 로드
    const script = document.createElement('script');
    script.src = 'https://binaries.soliditylang.org/wasm/soljson-latest.js';
    document.head.appendChild(script);

    const outputElem = document.getElementById('output');
    const sourceElem = document.getElementById('sourceCode');
    const compileBtn = document.getElementById('compileBtn');

    compileBtn.addEventListener('click', () => {
      outputElem.textContent = 'Compiling... please wait.';
      const source = sourceElem.value;

      try {
        const input = {
          language: 'Solidity',
          sources: {
            'Contract.sol': { content: source }
          },
          settings: {
            outputSelection: {
              '*': {
                '*': ['abi', 'evm.bytecode', 'evm.deployedBytecode']
              }
            }
          }
        };

        const outputJSON = solc.cwrap('solidity_compile_json', 'string', ['string'])(JSON.stringify(input));
        const output = JSON.parse(outputJSON);

        if (output.errors) {
          const errors = output.errors.filter(e => e.severity === 'error');
          if (errors.length) {
            outputElem.textContent = errors.map(e => e.formattedMessage).join('\n\n');
            return;
          }
        }

        let textOutput = '';
        for (const contractName in output.contracts['Contract.sol']) {
          const contract = output.contracts['Contract.sol'][contractName];
          textOutput += `Contract: ${contractName}\n\n`;
          textOutput += 'ABI:\n' + JSON.stringify(contract.abi, null, 2) + '\n\n';
          textOutput += 'Bytecode:\n' + contract.evm.bytecode.object + '\n\n';
          textOutput += 'Deployed Bytecode:\n' + contract.evm.deployedBytecode.object + '\n\n';
        }
        outputElem.textContent = textOutput;

      } catch (error) {
        outputElem.textContent = 'Compilation error: ' + error.message;
      }
    });
  </script>
</body>
</html>
