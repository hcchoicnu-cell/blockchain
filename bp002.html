<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Solidity Practice with Remix IDE and Code Explanation</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
  }
  header {
    padding: 10px;
    background-color: #1e1e1e;
    color: white;
    text-align: center;
    font-size: 22px;
  }
  #container {
    display: flex;
    height: calc(100% - 50px);
  }
  #explanation {
    width: 40%;
    box-sizing: border-box;
    padding: 20px;
    background-color: #f9f9f9;
    overflow-y: auto;
    border-right: 1px solid #ddd;
  }
  #explanation h2 {
    margin-top: 0;
  }
  #codeArea {
    width: 100%;
    height: 300px;
    font-family: monospace;
    font-size: 14px;
  }
  #remixFrame {
    flex-grow: 1;
    border: none;
  }
  #copyBtn {
    margin-top: 10px;
    padding: 8px 16px;
    font-size: 15px;
    cursor: pointer;
  }
</style>
</head>
<body>
<header>Solidity Practice with Remix IDE & Live Code Explanation</header>

<div id="container">
  <div id="explanation">
    <h2>Simple Storage Contract Example</h2>
    <p>
      이 계약은 숫자 하나를 저장하고 불러오는 간단한 스마트 컨트랙트입니다.
      <br>아래 코드를 편집하거나 복사해서 오른쪽 Remix IDE에 붙여넣어 컴파일하고 실행해보세요.
    </p>
    <textarea id="codeArea" spellcheck="false">
// SPDX-License-Identifier: MIT
pragma solidity ^0.8.0;

contract SimpleStorage {
    uint256 private storedData;

    function set(uint256 x) public {
        storedData = x;
    }

    function get() public view returns (uint256) {
        return storedData;
    }
}
    </textarea>
    <button id="copyBtn">Copy Code to Remix IDE</button>
  </div>
  <iframe id="remixFrame" src="https://remix.ethereum.org/#version=soljson-v0.8.20+commit.a1b79de6.js&optimize=false" title="Remix IDE"></iframe>
</div>

<script>
  const copyBtn = document.getElementById('copyBtn');
  const codeArea = document.getElementById('codeArea');
  const remixFrame = document.getElementById('remixFrame');

  copyBtn.addEventListener('click', () => {
    // Remix IDE iframe 내부 문서의 편집기는 보안 특성 때문에 직접 접근 불가. 
    // 따라서 사용자가 손쉽게 복사&붙여넣기 하도록 클립보드 복사 기능 제공

    // 코드 복사 시도
    codeArea.select();
    document.execCommand('copy');

    alert('코드가 클립보드에 복사되었습니다.\n\nRemix IDE 편집기에 붙여넣기(Ctrl+V 또는 Command+V) 하세요.');
  });
</script>

</body>
</html>
